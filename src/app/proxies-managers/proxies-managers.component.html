<div class="add-container">
  Ajouter un hub <app-svg-icon name="plus" size="small" (click)="openDialogHub()" ></app-svg-icon>
</div>

<table mat-table [dataSource]="proxies">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> Ip </th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

  <ng-container matColumnDef="port">
    <th mat-header-cell *matHeaderCellDef> Port </th>
    <td mat-cell *matCellDef="let element"> {{element.port}} </td>
  </ng-container>

  <ng-container matColumnDef="openPorts">
    <th mat-header-cell *matHeaderCellDef> Open ports </th>
    <td mat-cell *matCellDef="let element"> {{element.openPorts}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="svg-container">
        <app-svg-icon name="access_link" size="small" [routerLink]="'proxy/'+element.id"></app-svg-icon>
        <app-svg-icon name="delete" size="small" color="red" (click)="openConfirm(element.id)"></app-svg-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
